<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Tracker 2.0</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    label, input, select, button { margin: 5px 0; display: block; }
    #output { margin-top: 20px; padding: 10px; border: 1px solid #ccc; }
  </style>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1 id="gameTracker">Game Tracker</h1>

  <label id="addPlayerLabel">Add Player:</label>
  <input type="text" id="playerName" placeholder="Player Name" />
  <button id="addPlayerButton">Add Player</button>

  <label id="chooseGame">Choose Game:</label>
  <select id="gameSelect">
    <option class="value" value="Chess">Chess</option>
    <option class="value" value="Checkers">Checkers</option>
    <option class="value" value="Monopoly">Monopoly</option>
    <option class="value" value="Uno">Uno</option>
    <option class="value" value="Scrabble">Scrabble</option>
    <option class="value" value="Dota 2">Dota 2</option>
    <option class="value" value="Mario Party Jamboree">Mario Party Jamboree</option>
    <option class="value" value="Red Dead Redemption">Red Dead Redemption</option>
  </select>

  <button id="new">Add New Game</button>


  <label id="commas">Enter 3 Scores (comma separated):</label>
  <input type="text" id="scoreInput" placeholder="e.g. 90,80,100" />
  <button id="addScoresButton">Add Scores</button>

  <hr />
  <label id="displayScores">Display Summary:</label>

  <button id="displaySummaryButton" onclick="displaySummary()">Display Summary</button>
  <label id="sortByAverage">Sort Players by Average:</label>
  <button id="sortByAverageButton" onclick="sortByAverage()">Sort Players by Average</button>
  <label id="mostPopularGame">Most Popular Game:</label>
  <button id="mostPopularGameButton" onclick="showPopularGame()">Most Popular Game</button>

  <div id="output"></div>

  </html>
<script src="gameTracker.js"></script>
